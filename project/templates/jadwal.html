<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your external stylesheet -->
  <link rel="stylesheet" type="text/css" href="static/css/stylejadwal.css">
  <title>Room Schedule Dashboard</title>
  <style>
    /* You can add additional styles here if needed */
  </style>
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>Jadwal Ruangan</h1>
  </header>

  <!-- Main content container -->
  <div class="container">
    <!-- Table for room schedule -->
    <table>
      <!-- Table header row -->
      <tr>
        <th>Hari</th>
        <th>Jam Durasi</th>
        <th>Kelas</th>
      </tr>
      <!-- Row for Monday -->
      <tr>
        <td rowspan="2">Senin</td>
        <td>07.30 - 10.50</td>
        <td>Kelas A</td>
      </tr>
      <tr>
        <td>13.00 - 15.50</td>
        <td>Kelas B</td>
      </tr>
      <!-- Row for Tuesday -->
      <tr>
        <td rowspan="2">Selasa</td>
        <td>07.30 - 10.50</td>
        <td>Kelas C</td>
      </tr>
      <tr>
        <td>13.00 - 15.50</td>
        <td>Kelas D</td>
      </tr>
      <!-- Row for Wednesday -->
      <tr>
        <td rowspan="2">Rabu</td>
        <td>07.30 - 10.50</td>
        <td>Kelas E</td>
      </tr>
      <tr>
        <td>13.00 - 15.50</td>
        <td>Kelas F</td>
      </tr>
      <!-- Row for Thursday -->
      <tr>
        <td rowspan="2">Kamis</td>
        <td>07.30 - 10.50</td>
        <td>Kelas G</td>
      </tr>
      <tr>
        <td>13.00 - 15.50</td>
        <td>Kelas H</td>
      </tr>
      <!-- Row for Friday -->
      <tr>
        <td rowspan="2">Jumat</td>
        <td>07.30 - 10.50</td>
        <td>Kelas I</td>
      </tr>
      <tr>
        <td>13.00 - 15.50</td>
        <td>Kelas J</td>
      </tr>
    </table>
  </div>

</body>
</html>
