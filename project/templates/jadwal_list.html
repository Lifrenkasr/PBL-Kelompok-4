<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylejadwal.css') }}">

    <script>
        function redirectToEditProfile() {
            window.location.href = "{{ url_for('edit_profile') }}";
        }
    </script>
</head>

<body>
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 20px;">
    <div class="left" style="display: flex; align-items: center;">
        <img src="/static/css/Logo.png" 
        alt="Logo" style="height: 60px; width: 60px; margin-right: 10px;">
        <div>
            <h2 style="margin: 0; color: white;">Smart Door Lock Embedded Room</h2>
            <p style="margin: 0; color: white;">Door Lock With Face Recognition</p>
        </div>
    </div>
    <div class="right">
        <!-- Tampilkan informasi profil -->
        <div style="display: flex; align-items: center; margin-right: 20px;">
            <a href="{{ url_for('dashboard') }}" style="color: white;"> Home  |</a>
            <a href="{{ url_for('logout') }}" style="color: white;">|  Log Out  </a>
            
            <div style="display: flex; align-items: center; margin-right: 10px;">
              <img src="{{ url_for('uploaded_file', filename=profile_picture) }}" style="height: 50px; width: 50px; border-radius: 50%; margin-right: -25px;"
                  onclick="redirectToEditProfile()">
            </div>
        </div>
    </div>
</header>
    <video class="video-bg" autoplay muted loop>
        <source src="/static/css/bg3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <h2 style="text-align: center; color: #fff;">Admin Room schedule</h2>
        <table border="1">
            <thead>
                <tr>
                    <th style="width: 20%;">Hari</th>
                    <th style="width: 20%;">Waktu</th>
                    <th style="width: 30%;">Kelas</th>
                    <th style="width: 30%;">Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for jadwal in jadwal_list %}
                    <tr>
                        <td>{{ jadwal.day }}</td>
                        <td>{{ jadwal.time }}</td>
                        <td>{{ jadwal.class_name }}</td>
                        <td>
                            <a href="{{ url_for('edit_jadwal', jadwal_id=jadwal.id) }}" class="edit">Edit</a> 
                            <a href="{{ url_for('delete_jadwal', jadwal_id=jadwal.id) }}" class="delete">Hapus</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <div style="text-align: center;">
            <a href="{{ url_for('add_jadwal') }}" style="padding: 10px; border-radius: 4px; color: white;">Tambah Jadwal Baru</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Kelompok 4 TMJ 3B</p>
    </footer>
</body>

</html>
