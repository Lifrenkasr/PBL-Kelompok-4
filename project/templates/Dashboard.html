<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="static/css/styledashboard.css">

    <script>
        function redirectToEditProfile() {
            window.location.href = "{{ url_for('edit_profile') }}";
        }
    </script>
    <script>
        document.getElementById("logout-button").onclick = function() {
            window.location.href = "{{ url_for('login') }}";
        };
    </script>
    
</head>

<body>
    <header style="display: flex; align-items: center; justify-content: space-between; background-color: #000000; padding: 20px;">
        <div class="left" style="display: flex; align-items: center;">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgcLo2kLxv0XvNG4UjSqVxZCCNnwgrxDr35oAyXWEA5j7FPbJj7EfRqVkSe5311SlNO5mQwZ7X-Pe8cNk53xnOwvuBPRV7jQBH8nfQsXDfvZ9N5T9VTYWKjaPWktVfQOX1guTvVDxaYCUN4UCeoq2lv6YNZkjQ2dyReDeAN0V1_4zhn1dCP4kVyU1tSpxk/s780/Logo%20Poltek%20Negeri%20Jakarta%20%5BDesaingratis.web.id%5D.png" alt="Logo" style="height: 50px; width: 50px; margin-right: 10px;">
            <div>
                <h2 style="margin: 0; color: white;">Smart Door Lock Embedded Room</h2>
                <p style="margin: 0; color: white;">Politeknik Negeri Jakarta</p>
            </div>
        </div>
        <div class="right" style="display: flex; align-items: center;">
            <!-- Tampilkan informasi profil -->
            <a href="{{ url_for('login') }}" style=" color: white;">Log Out |</a>
            
            <div style="display: flex; align-items: center; margin-right: 10px;">
                <img src="{{ url_for('uploaded_file', filename=profile_picture) }}" style="height: 50px; width: 50px; border-radius: 50%; margin-right: -5px;"
                    onclick="redirectToEditProfile()">
                <p style="color: #fff;">{{ session['nama'] }}</p>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item">  
                <a href="{{ url_for('jadwal') }}" style="color: #00179c;">Jadwal Ruangan</a>
            </div>
            <div class="sidebar-item">
                <a href="http://192.168.159.127" style="color: #00179c;">Akses Pintu</a>
            </div>
        </div>
        <div class="content">
            <div class="bar">
                <div class="schedule">
               
            <div class="content">
                <div class="bar">
                    <div class="History">
                        <h3 style="color: #00179c;">Riwayat Login</h3>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Politeknik Negeri Jakarta</p>
    </footer>    
    
</body>
</html>
