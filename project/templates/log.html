<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMART LOCK DOOR - Login</title>
    <link rel="stylesheet" type="text/css" href=/static/css/stylelogin.css>
    
</head>
<body>
    <video class="video-bg" autoplay muted loop>
        <source src="/static/css/bg3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <section>
      
        <form action="/" method="POST">
            <h1>Login</h1>

            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="username" name="username" required>
                <label for="">Username</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" required>
                <label for="">Password</label>
            </div>

            <!-- Menambahkan blok untuk pesan flash di bawah tulisan Login -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert" style="color: white;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <div class="forget">
                <label for=""><input type="checkbox">Remember Me</label>
            </div>
            <button type="submit" name="login">Log in</button>
            <div class="register">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>
        </form>
    </section>
</body>
</html>
