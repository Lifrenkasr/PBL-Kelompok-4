<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styleadd_jadwal.css') }}">

    <script>
        function redirectToEditProfile() {
            window.location.href = "{{ url_for('edit_profile') }}";
        }
    </script>
    <header style="display: flex; align-items: center; justify-content: space-between; background-color: #000000; padding: 20px;">
    <div class="left" style="display: flex; align-items: center;">
        <img src="/static/css/Logo.png" 
        alt="Logo" style="height: 60px; width: 60px; margin-right: 10px;">
        <div>
            <h2 style="margin: 0; color: white;">Smart Door Lock Embedded Room</h2>
            <p style="margin: 0; color: white;">Door Lock With Face Recognition</p>
        </div>
    </div>
    <div class="right">
        <!-- Tampilkan informasi profil -->
        <div style="display: flex; align-items: center; margin-right: 20px;">
            <a href="{{ url_for('dashboard') }}" style="color: white;"> Home  |</a>
            <a href="{{ url_for('logout') }}" style="color: white;">|  Log Out  </a>
            
            <div style="display: flex; align-items: center; margin-right: 10px;">
              <img src="{{ url_for('uploaded_file', filename=profile_picture) }}" style="height: 50px; width: 50px; border-radius: 50%; margin-right: -25px;"
                  onclick="redirectToEditProfile()">
            </div>
        </div>
    </div>
</header>
</head>

<body>
    <video class="video-bg" autoplay muted loop>
        <source src="/static/css/bg3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Header section -->
    <h2 style="text-align: center; color: white; margin-top: 0px;">Add New Schedule</h2>

    <form method="post" action="{{ url_for('add_jadwal') }}">
        <label for="day">Day:</label>
        <input type="text" id="day" name="day" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br>

        <button type="submit">Add Schedule</button>
    </form>
    <br>
    <div style="text-align: center;">
        <a href="{{ url_for('jadwal_list') }}" style="padding: 10px; border-radius: 4px; color: white;">Back To Edited Room Schedule</a>
    </div>
    <footer>
        <p>&copy; 2023 Kelompok 4 TMJ 3B</p>
    </footer>
</body>

</html>
